<!doctype html>
<html>

    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

        <title>Cadastro</title>
    </head>

    <body>  
      <div style="width: 82%">
        <div>
            <h1 id="titulo">Cadastro de Ocorrências</h1>
            <p id="subtitulo">Preencha as informações do Funcionário</p>
            <br>
        </div>

        <form autocomplete="off">

            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                
                <div class="campo">
                    <label for="text"><strong>Setor</strong></label>
                    <input type="text" name="setor" id="setor" required>
                </div>

                <div class="campo">
                    <label for="date"><strong>Data da ocorrência</strong></label>
                    <input type="date" name="dataocorrencia" id="dataocorrencia" required>
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="text"><strong>Função</strong></label>
                    <input type="text" name="funcao" id="funcao" required>
                </div>

                <div class="campo">
                    <div class="campo">
                        <label for="tempofuncao"><strong>Tempo na Função</strong></label>
                        <select id="tempofuncao" required>
                          <option selected disabled value="">Selecione</option>
                          <option>0 até 2 anos</option>
                          <option>Mais de 2 anos até 4 anos</option>
                          <option>Mais de 4 anos até 6 anos</option>
                          <option>Mais de 8 anos até 10 anos</option>
                          <option>Mais de 10 anos</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label for="parteatingida"><strong>Parte do corpo atingida</strong></label>
                        <select id="parteatingida" required>
                          <option selected disabled value="">Selecione</option>
                          <option>Braços</option>
                          <option>Cabeça</option>
                          <option>Costas</option>
                          <option>Dedos das Mãos</option>
                          <option>Dedos dos Pés</option>
                          <option>Face</option>
                          <option>Mãos</option>
                          <option>Olhos</option>
                          <option>Ombros</option>
                          <option>Pernas</option>
                          <option>Pés</option>
                          <option>Pescoço</option>
                          <option>Tórax</option>
                        </select>
                    </div>

                        <div class="campo">
                            <label for="tipoocorrencia"><strong>Tipo de ocorrência</strong></label>
                            <select id="tipoocorrencia" required>
                              <option selected disabled value="">Selecione</option>
                              <option>Amputação</option>
                              <option>Contusão</option>
                              <option>Corte</option>
                              <option>Distensão Muscular</option>
                              <option>Fratura</option>
                              <option>Luxação</option>
                              <option>Projeção de Partículas</option>
                              <option>Queimadura</option>
                              <option>Outros</option>
                            </select>
                     </div>

                </fieldset>
               
        
                <div class="campo">
                <label><strong>Qual tipo de ocorrência?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="Acidentecomafastamento" > Acidente com afastamento
                    <input type="radio" name="devweb" value="Acidentesemafastamento"> Acidente sem afastamento
                    <input type="radio" name="devweb" value="SAME"checked> Simples Atendimento Médico
                    <input type="radio" name="devweb" value="Incidente" > Incidente
                </label>
            </div>
           
            <fieldset class="grupo">
                <div class="campo">
                <label for="afastamento"><strong>Houve afastamento?</strong></label>
                <select id="afastamento" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
            </div>

            <div class="campo">
                <label for="number"><strong>Dias de afastamento:</strong></label>
                <input type="number" name="setor" id="dias">
            </div>

            </fieldset>

                <fieldset class="grupo">
                
                <div id="check">
                    <label><strong>Selecione as principais causas:</strong></label><br><br>
                    <input type="checkbox" id="causa1" name="causa1" value="Não uso de EPI">
                    <label for="causa1"> Não uso de EPI</label>
                    <input type="checkbox" id="causa2" name="causa2" value="Falha de Percepção de Risco">
                    <label for="causa2"> Falha de Percepção de Risco</label>
                    <input type="checkbox" id="causa3" name="causa3" value="Falta de Treinamento">
                    <label for="causa3"> Falta de Treinamento</label>
                    <input type="checkbox" id="causa4" name="causa4" value="Falha de Manutenção">
                    <label for="causa4"> Falha de Manutenção</label>
                    <input type="checkbox" id="causa5" name="causa5" value="Desvio Comportamental">
                    <label for="causa5"> Desvio Comportamental</label>
                    <input type="checkbox" id="causa6" name="causa6" value="Descumprimento de Procedimento">
                    <label for="causa6"> Descumprimento de Procedimento</label>
                    <input type="checkbox" id="causa7" name="causa7" value="Ferramenta inadequada">
                    <label for="causa7"> Ferramenta inadequada</label>
                    <input type="checkbox" id="causa8" name="causa8" value="Choque Elétrico">
                    <label for="causa8"> Choque Elétrico</label>
                    <input type="checkbox" id="causa9" name="causa9" value="Movimentos repetitivos">
                    <label for="causa9"> Movimentos repetitivos</label>
                    <input type="checkbox" id="causa10" name="causa10" value="Outros">
                    <label for="causa10"> Outros</label>
                    
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="ocorrencia"><strong>Como ocorreu o acidente? </strong></label>
                <textarea rows="4" style="width: 55em" id="ocorrencia" name="ocorrencia"></textarea>
            </div>
            
            
            <button class="botao" type="submit" onsubmit="">Concluído</button>    
            
                                        

        </form>
    
      </div>
    </body>

</html>
